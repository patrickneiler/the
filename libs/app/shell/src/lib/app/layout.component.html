<ion-app *ngIf="app.selected$ | async as _app">
  <ion-split-pane when="md" contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ _app.name }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ng-container>
          <ng-container>
            <ion-list>
              <ion-item
                *ngFor="let route of _app.features"
                (click)="router.navigate(['/' + route + 's'])"
              >
                {{ route }}
              </ion-item>
            </ion-list>
          </ng-container>
        </ng-container>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
